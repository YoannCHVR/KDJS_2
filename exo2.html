<!DOCTYPE html>
<head>

    <meta charset="utf-8" />

    <title>Kit de Survie JS</title>
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }


	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//charge le contenu du premier div de la page lorsque l’on clique sur le premier bouton, et du second div lorsque l’on clique sur le second bouton
        $("input[type='button']").click(function() {
          console.log('Début du chargement du script');
          $("div#recipient").load("http://www.labri.fr/perso/pbiasutt/Cours/KDJS/TD02/exo1.php #conteneur" + $(this).val(), function(responseTxt, statusTxt, xhr){
              alert("Chargement...");
              if(statusTxt == "success")
                alert("Chargement fini. Status: " + xhr.status);
                $(".chargement").css("display", "none");
              if(statusTxt == "error")
                  console.log("Erreur: " + xhr.status + ": " + xhr.statusText);
          });
          console.log('Fin du chargement effectué !');
        });
    	});
   	</script>
</head>
<body>
  <div>
    <input type="button" value="1">
    <input type="button" value="2">
  </div>
	<div id="recipient"></div>
</body>

</html>
