<!DOCTYPE html>

<head>

  <meta charset="utf-8" />

  <title>Kit de Survie JS</title>
  <meta name="description" content="">

  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <style>
    body{ font-family: 'Quicksand', sans-serif; }


	</style>

  <script src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    //Ecrire un script permettant de charger le contenu de ce ﬁchier.
    //Une fois chargees, les donnees doivent etre aﬃchees dans une liste (ul, li)
    $(document).ready(function() {
      $.getJSON("http://www.labri.fr/perso/pbiasutt/Cours/KDJS/TD02/characters.php", function(data) {
        var items = [];
        $.each(data, function(key, val) {
          items.push("<li id='" + key + "'>" + val.name + ", id: " + val.id + "</li>");
        });

        $("<ul/>", {
          "class": "my-new-list",
          html: items.join("")
        }).appendTo("body");
      });
    });
  </script>
</head>
